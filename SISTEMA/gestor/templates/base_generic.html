<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  
  {% block title %}<title>Sigla</title>{% endblock %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 
   <script src="https://kit.fontawesome.com/52d20ec9a8.js" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

  
<div id ="container-fluid">
      {% block sidebar %}
      <div class="bg">
        <img src='https://mocah.org/uploads/posts/533818-wheat-field.jpg'>
      </div>
      <div id=menu>
      <div class="icon-bar">
        {% if request.user.groups.all.0.name == 'Productores' %}
        <a class="active" href="{% url 'inicio' %}"><i class="fas fa-home"></i></a>
        <a href='https://drive.google.com/drive/folders/1EdPf4HU5MXEoTsTF5mOo_5kxyelTbPvv?usp=sharing'><i class="far fa-question-circle"></i></a>
        
        <a href="{% url 'datos_usuario'%}"title= "Usuario: {{ user.get_username }}">
          <i class="fas fa-envelope"></i></a>
         
        <a href="{% url 'logout'%}"><i class="fas fa-sign-out-alt"></i></a>
        
      </div>
   
  
          {%else%} 
          <div class="icon-bar">
            <a class="active" href="{% url 'inicio' %}" ><i id=home_icon class="fas fa-home"></i></a>
            
            <a href='https://drive.google.com/drive/folders/1EdPf4HU5MXEoTsTF5mOo_5kxyelTbPvv?usp=sharing'>
              <i id=ayuda_icon class="fas fa-question-circle"></i></a>
            
            <a href="{% url 'datos_usuario_operador'%}" title="Operador: {{ user.get_username }}">
              <i id=usuario_icon class="far fa-address-card" ></i></a>
            
            <a href="{% url 'logout'%}">
              <i id=salir_icon class="fas fa-sign-out-alt"></i></a>
              
          </div> 
   {% endif %} 
  </div>
</div>
<div id='inicio_imagenlogo'>
 
  <div class='logo'>
    <img src="{% static 'images/trigo.png' %}" />
  </div>

  <div class='logo'>
    <img src="{% static 'images/browser.png' %}" />
  </div>

  <div class='logo'>
    <img src="{% static 'images/nombre2.png' %}" />
  </div>
  
  <div class='logo'>
    <img src="{% static 'images/truck.png' %}" />
  </div>

</div>

     {% endblock %}
 
      {% block content %}
      
      
      {% endblock %}
      

</body>
</html>
